<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: darkblue;
      text-align: center;
    }
    p {
      color: white;
      font-size: 50px;
    }
    strong {
      color: yellow;
      font-size: 100px;
    }
  </style>
</head>
<body>
  <script>
    let choice = prompt("관심 세션을 선택해 주세요 1.마케팅, 2.개발, 3.디자인");
    switch (choice) {
      case "1" : document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
        break;
      case "2" : document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
        break;
      case "3" : document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>");
        break; 
      default : alert("잘못 입력했습니다.");
    }
  </script>
</body>
</html>
